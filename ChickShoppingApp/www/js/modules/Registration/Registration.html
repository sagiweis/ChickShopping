<ion-view ng-init="init()" style="background-color:#E8EBF1; direction:rtl">
  <ion-content style="padding:20px;overflow:hidden">
    <div id="registrationDiv" class="animated bounceIn">
    	<h2>הרשמה</h2>
    	<label class="item item-input">
		  <span class="input-label">שם פרטי</span>
		  <input type="text" ng-model="registrationForm.firstName">
		</label>
		<label class="item item-input">
		  <span class="input-label">שם משפחה</span>
		  <input type="text" ng-model="registrationForm.lastName">
		</label>
		<button class="button button-block button-assertive" ng-click="clear()">
			נקה
		</button>
		<button class="button button-block button-balanced" ng-click="register()">
			הירשם
		</button>
	</div>
  </ion-content>
</ion-view>
